<h3>Request an Upgrade</h3>

<form action="{{ url_for('request_upgrade') }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="contact_method">Preferred Contact Method:</label>
        <select id="contact_method" name="contact_method" required>
            <option value="phone">Phone</option>
            <option value="email">Email</option>
        </select>
    </div>
    <div>
        <label for="contact_info">Phone/Email:</label>
        <input type="text" id="contact_info" name="contact_info" required>
    </div>
    <div>
        <label for="storage_amount">Requested Storage (GB):</label>
        <input type="number" id="storage_amount" name="storage_amount" min="1" max="100" required>
    </div>
    <button type="submit">Submit Request</button>
</form>
